<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
</head>
<body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">HangMan</div>
        <div class="category">
            Word From: <span></span>
        </div>
      </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                  </div>
                </div>
            </div>
            <div class="letters "></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
        <audio id="success" src="success-sound-effect.mp3"></audio>
        <audio id="lose" src="fail-trombone-02.mp3"></audio>
        <audio id="fail" src="mixkit-game-show-wrong-answer-buzz-950.wav"></audio>
    </div>
</body>
</html>
